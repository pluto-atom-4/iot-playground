name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome linting
        run: pnpm lint:check

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Generate Prisma client
        run: pnpm prisma generate
        env:
          DATABASE_URL: "file:./prisma/dev.db"

      - name: Build
        run: pnpm build:ci
        env:
          CI: "true"
          NEXT_PUBLIC_CI: "true"
          DATABASE_URL: "file:./prisma/dev.db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_build_dummy_key_do_not_use"
          CLERK_SECRET_KEY: "sk_test_build_dummy_key_do_not_use"

  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma client
        run: pnpm prisma generate
        env:
          DATABASE_URL: "file:./prisma/dev.db"

      - name: Run Playwright tests
        run: pnpm e2e
        env:
          CI: "true"
          DATABASE_URL: "file:./prisma/dev.db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_build_dummy_key_do_not_use"
          CLERK_SECRET_KEY: "sk_test_build_dummy_key_do_not_use"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
